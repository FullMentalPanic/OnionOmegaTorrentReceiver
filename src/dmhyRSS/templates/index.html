<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>PiControl</title>
    <style>
      body {
        touch-action: manipulation;
      }
    </style>
  </head>
  <body>
    <div class="container">
    	<div class="row clearfix">
    		<div class="col-md-4 column">
    			<h2>
    				Transmission
    			</h2>
    			<p>
            <a class="btn btn-primary btn-lg" href="http://192.168.0.158:9091" role="button">Link</a>
    			</p>
    		</div>
    		<div class="col-md-4 column text-center">
            <h2>
              Control
            </h2>
            <p>
                <button type="button" class="btn btn-success btn-lg active" value="Up" ontouchstart="touchStart(event,this.value);" ontouchmove="touchMove(event);" ontouchend="touchEnd(event);">
                  <span class="fa fa-chevron-circle-up" aria-hidden="true"></span>
                </button>
            </p>
            <p class="center-block">
               <button type="button" class="btn btn-success btn-lg active" value="OK" onclick="sendMsg(this.value)">
                  <span class="fa fa-check-circle" aria-hidden="true"></span>
               </button>
            </p>
            <p>
              <button type="button" class="btn btn-success btn-lg active" value="Down" ontouchstart="touchStart(event,this.value);" ontouchmove="touchMove(event);" ontouchend="touchEnd(event);" >
               <span class="fa fa-chevron-circle-down" aria-hidden="true"></span>
              </button>
            </p>
            <p>
              <button type="button" class="btn btn-primary btn-lg active" value="Left" onclick="sendMsg(this.value)">
                 <span class="fa fa-backward" aria-hidden="true"></span>
              </button>
               <button type="button" class="btn btn-primary btn-lg active" value="Pause" onclick="sendMsg(this.value)">
                  <span class="fa fa-pause-circle" aria-hidden="true"></span>
               </button>
               <button type="button" class="btn btn-primary btn-lg active" value="Right" onclick="sendMsg(this.value)">
                  <span class="fa fa-forward" aria-hidden="true"></span>
               </button>
            </p>
            <p>
              <button type="button" class="btn btn-primary btn-lg active" value="Stop" onclick="sendMsg(this.value)">
                 <span class="fa fa-stop-circle" aria-hidden="true"></span>
              </button>
            </p>

    		</div>
        <div class="col-md-4 column">
    			<h2>
    				Exit Program
    			</h2>
          <p>
            <button type="button" class="btn btn-danger btn-lg active" value="Exit"onclick="sendMsg(this.value)">
                <span class="fa fa-close" aria-hidden="true"></span>
            </button>
          </p>
    		</div>
    	</div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
          var socket = io.connect('http://' + document.domain + ':' + location.port);
          socket.on('connect', function() {
          socket.emit('my event', 'I\'m connected!');
       });
       element.addEventListener("touchstart", touchStart, false);
       element.addEventListener("touchmove", touchMove, false);
       element.addEventListener("touchend", touchEnd, false);

       var timer=null;

       function touchStart(event,msg){
       		// event.preventDefault();
       		timer=setInterval(sendMsg(msg),800);
       	}

       function touchmove(event){
       		event.preventDefault();
       		clearInterval(timer);
               timer=null;
       	}

       function touchend(event){
       		event.preventDefault();
       		clearInterval(timer);
          return false;
       	}


       function sendMsg(msg){
          socket.emit('my event', msg);
       }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <style>
</body>
</html>
